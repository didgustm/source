<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body, html{background:#000; color:#fff}
        *{margin: 0; padding: 0}
        ul{list-style: none}
        .fl{float:left}
        .clear::after{content:""; display:block; clear:both}
        .avg{margin-left:50px; font-size:15px}
        .num{width:9px; height:16px; overflow:hidden}
        .num ul{position:relative; height:16px}
        .num ul li{height:16px; line-height:16px}
    </style>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <title>count</title>
</head>
<body>
    <div class="avg clear" data-avg="4.9">
        <div class="num n1 fl">
            <ul class="">
                <li class=" active">0</li>
                <li class="">1</li>
                <li class="">2</li>
                <li class="">3</li>
                <li class="">4</li>
                <li class="">5</li>
            </ul>
        </div>
        <span class="dot fl">.</span>
        <div class="num n2 fl">
            <ul class="">
                <li class="">0</li>
                <li class="">1</li>
                <li class="">2</li>
                <li class="">3</li>
                <li class="">4</li>
                <li class="">5</li>
                <li class="">6</li>
                <li class="">7</li>
                <li class="">8</li>
                <li class="">9</li>
            </ul>
        </div>
    </div>
    <script>
        $('.n1 ul').slick({
            autoplay: true,
            autoplaySpeed: 50,
            speed: 50,
            arrows: false,
            draggable: false,
            pauseOnFocus: false,
            pauseOnHover: false,
            swipe: false,
            touchMove: false,
            vertical: true
        });
        var ss = 100;
        var timer;

        timer = setInterval(function(){
            ss += 5;
            $('.n1 ul').slick('slickSetOption', 'speed', ss);
            if(ss===200) {
                clearInterval(timer);
                $('.n1 ul').slick('slickSetOption', 'autoplay', false);
                $('.n1 ul').slick('slickSetOption', 'infinite', false);
                $('.n1 ul').slick('slickGoTo', 4);
            }
        }, 500);
    </script>
</body>
</html>
